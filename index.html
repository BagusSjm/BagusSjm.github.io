<!DOCTYPE html>
<html>
     <head>

          <meta charset="utf-8">
          <title>Form pendaftaran</title>
          <link rel="shorcut icon" href="http://megaicons.net/static/img/icons_sizes/6/58/512/edge-code-icon.png" >
          <link rel="stylesheet" href="style.css" media="screen" >
          <meta name="viewport" content="width=device-width,initial-scale=1.0">
          <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

     </head>

     <body>

          <section id="wrapper">

               <section class="panel">

                    <section class="pnlHead">
                         <h1>
                              <b class="fa fa-credit-card-alt"></b>
                              Lengkapi registrasi e-KTP anda
                         </h1>
                    </section>

                    <section class="pnlBody">

                         <form class="role-control"  method="post" novalidate="">

                              <input type="text" name="nama" value="" placeholder="nama.." style="width:45%">
                              <input type="text" name="nim" value="" placeholder="nim.." style="width:45%;float:right">
                              <input type="email" name="email" value="" placeholder="email.." style="width:45%">
                              <input type="password" name="pass" value="" placeholder="pass.." style="width:45%;float:right">
                              <input type="text" name="addres" value="" placeholder="alamat..">

                              <div class="gender bxForm">
                                 <label for="gender">Gender : </label>
                                 <input type="radio" name="gender" value=""><span>Pria</span>
                                 <input type="radio" name="gender" value=""><span>Wanita</span>
                              </div>

                              <div class="state bxForm">
                                  <label for="status">Status : </label>
                                  <select name="status" style="width:30%">
                                      <option value="Kawin">Kawin</option>
                                      <option value="Belum">Belum Kawin</option>
                                      <option value="tidak">Tidak Kawin</option>
                                  </select>
                              </div>


                              <div class="bxForm ttl">
                                 <label for="ttl">tempat tanggal lahir : </label>
                                 <input type="date" name="ttl" value="" style="width:45%">
                              </div>

                              <input type="submit" name="name" value="daftar">

                         </form>

                    </section>

               </section>

          </section>

     </body>
</html>
